ant.importBuild '../build.xml'
apply plugin: 'com.android.application'
apply from: 'jacoco.gradle'//gradlew testReleaseUnitTestCoverage
apply from: 'javadoc.gradle'//gradlew generateReleaseJavadoc

task cleanExtra(type: Delete) {
	delete "android-apk"
}

clean.dependsOn(cleanExtra)

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
	
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File("android-apk/mgiandia-library-${variant.name}.apk")
        }
    }
	
    compileOptions {
        encoding "UTF-8"
    }
	
	signingConfigs {
		release {
			storeFile file("keystore.jks")
			storePassword "password"
			keyAlias "alias"
			keyPassword "password"
		}
	}
	
    defaultConfig {
        applicationId "com.mgiandia.library"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
	
    buildTypes {
        release {
            testCoverageEnabled = true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
}

task movejunit {
    doLast {
        file("build/reports/tests/testReleaseUnitTest/").renameTo(file("../reports/junit/"))
    }
}
